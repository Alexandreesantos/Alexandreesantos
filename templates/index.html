<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form method="POST">
        <label for="nome">Nome do Cliente:</label>
        <input type="text" id="nome" name="nome" required>
        <h2>Produtos</h2>
        <div id="produtos">
            <div>
                <label for="produto1">Produto:</label>
                <input type="text" id="produto1" name="produto" required>
                <label for="quantidade1">Quantidade:</label>
                <input type="number" id="quantidade1" name="quantidade" required>
            </div>
        </div>
        <button type="submit">Gerar Romaneio</button>
    </form>

    <h2>Clientes Salvos</h2>
    <ul>
        {% for nome, cliente in clientes.items() %}
            <li>{{ nome }} - {{ cliente.itens|length }} produtos</li>
        {% endfor %}
    </ul>
</body>
</html>
